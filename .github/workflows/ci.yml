name: "CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: "CI"
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build
        run: ./build_release.sh
      - name: Upload application artifact
        uses: actions/upload-artifact@v4
        with:
          name: application
          path: ./build/Release
